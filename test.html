<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Vercel Test Page</h1>
    <p>If you see this, static files are working!</p>
    <script>
        console.log('JavaScript is working!');
        // Test API connection
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML += '<p>API Status: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                document.body.innerHTML += '<p>API Error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
