<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <div>
        <div>
            <h1>Employee Registration Form</h1>
        </div>

        <form id="employeeForm">
            <!-- Title Selection -->
            <div>
                <div>
                    <label>Title:</label>
                    <div>
                        <label><input type="radio" name="title" value="Mr"> Mr.</label>
                        <label><input type="radio" name="title" value="Mrs"> Mrs.</label>
                        <label><input type="radio" name="title" value="Ms"> Ms.</label>
                    </div>
                </div>
            </div>

            <!-- Name Fields -->
            <div>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
            </div>

            <div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Address Fields -->
            <div>
                <div>
                    <label for="address1">Mail Address1:</label>
                    <input type="text" id="address1" name="address1" placeholder="Street Address" required>
                </div>
            </div>

            <div>
                <div>
                    <label for="address2">Mail Address2:</label>
                    <input type="text" id="address2" name="address2" placeholder="Apartment, suite, etc.">
                </div>
            </div>

            <div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
            </div>

            <div>
                <div>
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                    </select>
                </div>
            </div>

            <div>
                <div>
                    <label for="zip">Zip:</label>
                    <input type="text" id="zip" name="zip" placeholder="Postal Code" required>
                </div>
            </div>

            <!-- Photo Upload -->
            <div>
                <div>
                    <label>Upload Photo:</label>
                    <div>
                        <label for="photo">Browse...</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                        <span id="fileStatus">No file selected</span>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div>
                <div>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
            </div>

            <div>
                <div>
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="+91" required>
                </div>
            </div>

            <!-- Languages Known -->
            <div>
                <div>
                    <label>Languages known:</label>
                    <div>
                        <div>
                            <input type="checkbox" id="gujarati" name="languages" value="Gujarati">
                            <label for="gujarati">Gujarati</label>
                        </div>
                        <div>
                            <input type="checkbox" id="hindi" name="languages" value="Hindi">
                            <label for="hindi">Hindi</label>
                        </div>
                        <div>
                            <input type="checkbox" id="english" name="languages" value="English">
                            <label for="english">English</label>
                        </div>
                        <div>
                            <input type="checkbox" id="marathi" name="languages" value="Marathi">
                            <label for="marathi">Marathi</label>
                        </div>
                        <div>
                            <input type="checkbox" id="other" name="languages" value="Other">
                            <label for="other">Other</label>
                            <input type="text" id="otherLanguage" name="otherLanguage" placeholder="Specify other language">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Information -->
            <div>
                <div>
                    <label for="additionalInfo">Additional Information:</label>
                    <textarea id="additionalInfo" name="additionalInfo" placeholder="Enter any additional information about the employee..."></textarea>
                </div>
            </div>

            <!-- Form Buttons -->
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
</body>
</html>
